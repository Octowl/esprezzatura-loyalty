<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="searchForm.$valid && submit(phoneNumber)" name="searchForm">
      <div class="list">
          <input type="tel" class="item item-input" placeholder="Enter your phone number" ng-model="phoneNumber">
          <ion-icon ng-click="submit(phoneNumber)" name="ios-phone-outline" item-right></ion-icon>
      </div>
    </form>
  </ion-content>
</ion-view>
